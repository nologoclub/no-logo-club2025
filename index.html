<!DOCTYPE html>
<html>
<head>
    <title>NO LOGO CLUB</title>
    <style>
        body {
            background: black;
            color: white;
            text-align: center;
            font-family: 'Union Grotesk', sans-serif;
            padding: 20vh 10%;
        }
        h1 {
            font-size: 6rem;
            margin-bottom: 2rem;
        }
        .blink {
            animation: blink 5s infinite;
            font-size: 2rem;
        }
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
        .social-links {
            display: flex;
            justify-content: center;
            gap: 40px; /* Увеличил расстояние между кнопками */
            margin-top: 3rem;
        }
        a {
            color: white;
            text-decoration: none;
            border: 2px solid white;
            padding: 30px 60px;
            border-radius: 5px;
            font-size: 2.4rem;
            transition: all 0.3s;
        }
        a:hover {
            background: white;
            color: black;
            transform: scale(1.05);
        }
        /* Анимация дрожания */
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        .shake {
            animation: shake 0.3s;
        }
        /* Иконки */
        .icon {
            margin-right: 15px;
            font-size: 2.8rem;
            vertical-align: middle;
        }
    </style>
    <!-- Подключаем Font Awesome для иконок -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Подключаем Union Grotesk -->
    <link href="https://fonts.cdnfonts.com/css/union-grotesk" rel="stylesheet">
</head>
<body>
    <h1>Покупай выгодно!</h1>
    <p class="blink">NO LOGO CLUB — 2025</p>
    
    <div class="social-links">
        <a href="https://t.me/nologoclub" id="telegram-btn">
            <i class="fab fa-telegram icon"></i>Telegram
        </a>
        <a href="avito.ru/brands/c64d5b1cad5bc5c9b98af69afbe52dae" id="avito-btn">
            <i class="fas fa-shopping-cart icon"></i>Avito
        </a>
    </div>

    <!-- Аудио для звука клика -->
    <audio id="click-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-select-click-1109.mp3" preload="auto"></audio>

    <script>
        // Дрожание + звук при клике на кнопки
        const buttons = document.querySelectorAll('a');
        const clickSound = document.getElementById('click-sound');

        buttons.forEach(button => {
            button.addEventListener('click', (e) => {
                e.preventDefault();
                
                // Воспроизводим звук
                clickSound.currentTime = 0;
                clickSound.play();
                
                // Добавляем дрожание
                button.classList.add('shake');
                setTimeout(() => {
                    button.classList.remove('shake');
                    window.location.href = button.href;
                }, 300);
            });
        });
    </script>
</body>
</html>
